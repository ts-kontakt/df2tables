<script type="text/javascript">
        (function () {
          function _anyNumber(a) {
            var reg = /[+-]?((\d+(\.\d*)?)|\.\d+)([eE][+-]?[0-9]+)?/;
            if (typeof a === "string") {
              a = a.replace(",", ".").replace(" ", "").match(reg);
              a = a !== null ? parseFloat(a[0]) : Number.POSITIVE_INFINITY;
            }
            return a;
          }

          jQuery.extend(jQuery.fn.dataTableExt.oSort, {
            "num-html-pre": function (a) {
              var x = String(a).replace(/<[\s\S]*?>/g, "");
              return parseFloat(_anyNumber(x));
            },

            "num-html-asc": function (a, b) {
              return a < b ? -1 : a > b ? 1 : 0;
            },

            "num-html-desc": function (a, b) {
              return a < b ? 1 : a > b ? -1 : 0;
            },
          });
          const render_num = (data, type) => {
            const number = DataTable.render.number(" ", ",", 2).display(data);

            if (type !== "display") return number;

            const color = data < 0 ? "red" : "black";
            return '<span style="color:' + color + '">' + number + "</span>";
          };

          const select_cols = /*[select_cols*/
        [2, 6]
/*select_cols]*/
          const tab_data =
            /*[tab_data*/
    [["2025-07-01T08:52:56.760930", 0.09, "ZZ", -0.33, -1000, "a", "1", -1, "AA"], ["Lorem ipsum dolor sit amet, consectetur adipiscing", -0.59, "BB", 1.0, 1, "BB", "0", 1, "QQQ"], ["<b>Integer</b> laoreet odio et.", 0.2, "BB", -9.0, 2, "BB", "1", 2, "CC"], [NaN, -0.49, "CC", 4.0, 3, "CC", "0", 1, "0"], [" class 'datetime.datetime' ", -0.18, "CC", 2.0, 4, "CC", "1", 1, "1"], [" function sample_df. locals . lambda  at 0x7a5c64431d00 ", -0.8, "ZZ", 3.0, 5, "F", "0", 0, "0"], ["C", -0.52, "ZZ", 1111.11, 70000, "X ", "0", 0, "0"]]
/*tab_data]*/

          const columns =
            /*[tab_columns*/
        [{"title": "col1", "searchable": true}, {"title": "col2", "searchable": true, "render": render_num, "type": "num-html"}, {"title": "col3", "orderable": false}, {"title": "col4", "searchable": true, "render": render_num, "type": "num-html"}, {"title": "col5", "searchable": true, "render": render_num, "type": "num-html"}, {"title": "col6", "searchable": true}, {"title": "col7", "orderable": false}, {"title": "col8", "searchable": true}, {"title": "col9", "searchable": true}]
/*tab_columns]*/

          const search_columns =
            /*[search_columns*/
        ["col1", "col3", "col6", "col7", "col9"]
/*search_columns]*/

          var cc_defs =
            /*[column_control*/
        [{"targets": [2, 6], "columnControl": [["searchList"]]}, {"targets": [0, 1, 3, 4, 5, 7, 8], "columnControl": ["order", "searchDropdown"]}]
/*column_control]*/

          DataTable.defaults.layout = {
            topStart: "info",
            top1Start: "search",
            topEnd: null,
            bottomStart: null,
            bottomEnd: null,
            bottom: "paging",
          };

          const build_table = function (cc_defs) {
            const table = $("#pd_datatab").DataTable({
              data: tab_data,
              autoWidth: /*[auto_width*/
true
/*auto_width]*/,
              columns: columns,
              pageLength: 100,
              responsive: true,
              scrollX: true,
              order: [],
              columnDefs: cc_defs,
              initComplete: function () {
                const searchableColumns = search_columns;
                const searchNote = $("<p>")
                  .css({
                    "margin-bottom": "10px",
                    "font-size": "0.7em",
                    color: "#666",
                  })
                  .text(
                    "Search is enabled for text columns: " +
                      searchableColumns.join(", "),
                  );
                $("#pd_datatab_wrapper").prepend(searchNote);
              },
            });
          };

          const loadScript = function (src) {
            return new Promise(function (resolve, reject) {
              var s;
              s = document.createElement("script");
              s.src = src;
              s.onload = resolve;
              s.onerror = reject;
              document.head.appendChild(s);
            });
          };

          const loadStyle = function (url) {
            return new Promise((resolve, reject) => {
              let link = document.createElement("link");
              link.type = "text/css";
              link.rel = "stylesheet";
              link.onload = () => {
                resolve();
                //~               console.log("style has loaded");
              };
              link.onerror = reject;
              link.href = url;

              let headScript = document.querySelector("script");
              headScript.parentNode.insertBefore(link, headScript);
            });
          };

          const load_many = function (scripts_arr, callback) {
            function load_next(idx) {
              if (idx >= scripts_arr.length) {
                if (callback) {
                  callback();
                }
                return;
              }
              var c_url = scripts_arr[idx];

              loadScript(c_url)
                .then(
                  function () {
                    console.log(c_url);
                    load_next(++idx);
                  },
                  function () {
                    build_table();
                    $("#error_info").append(
                      "<em>!error column control not loaded </em>",
                    );
                  },
                )
                .catch(console.log("catch", c_url));
            }
            load_next(0);
          };

          const load_column_control = /*[load_column_control*/ true;
          /*load_column_control]*/ 
          
          const columncontrol_js = [
            "https://cdn.datatables.net/columncontrol/1.0.6/js/dataTables.columnControl.js",
            "https://cdn.datatables.net/columncontrol/1.0.6/js/columnControl.dataTables.js",
            //~           "https://cdn.datatables.net/Xcolumncontrol/1.0.6/js/columnControl.dataTables.xjs",
          ];

          const columncontrol_css =
            "https://cdn.datatables.net/columncontrol/1.0.6/css/columnControl.dataTables.css";

          $(document).ready(function () {
            if (tab_data.columns > 7) {
              $("#tabcnt").css({ "min-width": "900px" });
            }

            if (load_column_control) {
              load_many(columncontrol_js, function () {
                build_table(cc_defs);
                setTimeout(() => {
                  loadStyle(columncontrol_css).then(null, () => {
                    $("#error_info").append("<em> style not loaded </em>");
                  });
                }, 0);
              });
            } else {
              build_table();
            }
          });
        })();
</script>
