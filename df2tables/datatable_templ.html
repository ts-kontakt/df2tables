    <style>
        body {
            font-size: 0.875rem;
            /* About 14px */
            line-height: 1.4;
            font-family: "Helvetica Neue",
                Arial,
                sans-serif;

        }

        .dataTables_wrapper {
            margin-top: 2rem;
        }

        td.dt-nowrap {
            white-space: nowrap;
        }

        table.dataTable td {
            white-space: nowrap;
            font-size: 0.875rem;
        }

        table.dataTable td span {
            float: right;
        }

        .dt-info {
            padding: 1em;

        }

        }

            --dtcc-button_opacity: 0.3;
        } */

            opacity: 1;
            color: red !important;

        }

        .dtlogo {
            opacity: 0.5;
            width: auto;
            display: block;
            z-index: 2;
            position: absolute;
            top: 0px;
            right: 0px;
            margin: 1em;
        }

        .dt-info {
            padding: 0;
            font-size: 9pt;
            color: gray;
        }

        span.dt-column-title {
            white-space: wrap;
            font-weight: 600;
            font-size: 0.87rem;
            line-height: 1.1;
        }


        /* Default state */
        .dt-input {
            /*  border: 2px solid #ccc;
        padding: 6px 10px; */
            border-radius: 6px;
            transition: all 0.2s ease-in-out;
        }

        /* Highlight only when user typed something */
        input.dt-input:not(:placeholder-shown) {
            background-color: #e0f0ff !important;
            /* light blue */
            border-color: #66b2ff !important;
            font-weight: bold;
        }

        div.dtcc-title {
            font-weight: 600;

</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-1">

            <div id="tabcnt" style="width: fit-content; margin-left: 1em">
                <p><!--[title-->
                    Example dataframe <!--title]--></p>
                <!--[table_markup-->
                <table id="pd_datatab" style="width:auto;" class="display compact hover order-column"></table>
                <!--table_markup]-->

            </div>
        </div>

        <script type="text/javascript">
 /* global DataTable, $, jQuery  */
(function() {
    /* https://datatables.net/extensions/columncontrol/examples/styling/alignmentHeaderOnly.html */
    DataTable.type("num", "className", "dt-body-right");
    DataTable.type("num-fmt", "className", "dt-body-right");
    DataTable.type("date", "className", "dt-body-right");
    if (DataTable.ColumnControl) {
        const active_funnel = '<svg data-descr="funnel_menu" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">' + '<rect x="0" y="0" width="30" height="30" rx="4" fill="#1976d2"/>' + '<path d="M12.9 20.9a1 1 0 0 0 .553.895l2 1A1 1 0 0 0 16.9 21.9v-6a2 2 0 0 1 .517-1.341L23.4 9.17A1 1 0 0 0 22.7 7.5H7.3A1 1 0 0 0 6.6 9.17l7.225 7.989A2 2 0 0 1 12.9 14.5z"/>' + "</svg>";
        const inactive_funnel = '<svg xmlns="http://www.w3.org/2000/svg" data-descr="funnel_menu" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list-filter-icon lucide-list-filter"><path d="M2 5h20"/><path d="M6 12h12"/><path d="M9 19h6"/></svg>';
        DataTable.ColumnControl.icons["menu"] = inactive_funnel;
        DataTable.ColumnControl.Button.prototype._checkActive = function() {
            var curr_icon = this._dom.icon.innerHTML || "";
            /* let is_top_menu = !this._dom.dropdownDisplay;     */
            if (this._s.active === true || Object.values(this._s.activeList).includes(true)) {
                this._dom.state.innerHTML = DataTable.ColumnControl.icons.tick;
                this._dom.button.classList.add("dtcc-button_active");
                if (curr_icon.includes("funnel_menu")) {
                    this._dom.icon.innerHTML = active_funnel;
                }
            } else {
                this._dom.state.innerHTML = "";
                this._dom.button.classList.remove("dtcc-button_active");
                if (curr_icon.includes("funnel_menu")) {
                    this._dom.icon.innerHTML = inactive_funnel;
                }
            }
            return this;
        };
    }
    function deepMerge(target, source) {
        for (const key in source) {
            if (source[key] && typeof source[key] === "object" && !Array.isArray(source[key])) {
                if (!target[key] || typeof target[key] !== "object" || Array.isArray(target[key])) {
                    target[key] = {};
                }
                deepMerge(target[key], source[key]);
            } else {
                target[key] = source[key];
            }
        }
        return target;
    }
    function _anyNumber(a) {
        var reg = /[+-]?((\d+(\.\d*)?)|\.\d+)([eE][+-]?[0-9]+)?/;
        if (typeof a === "string") {
            a = a.replace(",", ".").replace(/ /g, "").match(reg);
            a = a !== null ? parseFloat(a[0]) : Number.POSITIVE_INFINITY;
        }
        return a;
    }
    jQuery.extend(jQuery.fn.dataTableExt.oSort, {
        "num-html-pre": function(a) {
            var x = String(a).replace(/<[\s\S]*?>/g, "");
            return parseFloat(_anyNumber(x));
        },
        "num-html-asc": function(a, b) {
            return a < b ? -1 : a > b ? 1 : 0;
        },
        "num-html-desc": function(a, b) {
            return a < b ? 1 : a > b ? -1 : 0;
        }
    });
    function search_info() {
        if (!search_columns || search_columns.length === 0) {
            return;
        }
        const searchableColumns = search_columns;
        const searchNote = $("<p>").css({
            "margin-bottom": "0.5rem",
            "font-size": "0.7rem",
            color: "#667"
        }).text("General search is enabled for: " + searchableColumns.map(col => `"${col}"`).join(", "));
        $("#" + TABLE_ID + "_wrapper").prepend(searchNote);
    }
    const render_precision = /*[precision*/ 2 /*precision]*/;
    const render_num = (data, type) => {
        const number = DataTable.render.number(" ", ",", render_precision).display(data);
        if (type !== "display") return number;
        const color = data < 0 ? "red" : "black";
        return '<span style="color:' + color + '">' + number + "</span>";
    };
    const tab_data = 
    /*[tab_data*/
    [ [ "2025-09-11T08:27:01.989794", .09, "F", -.33, -2e3, "Premium", 2222222222, -1, "Emergency" ], [ "Lorem ipsum dolor sit amet, consectetur adipiscing", -.59, "A", 1, -1, "Premium", "0", 1, "Medium priority" ], [ "<b>Integer</b> laoreet odio et.", .2, "D", -9, 2, "Budget", "1", 2, "Low priority" ], [ null, -.49, "F", 4, 3, "Budget", "0", 1, "Low priority" ], [ " class 'datetime.datetime' ", -.18, "A", 2, 4, "Standard", "1", 1, "Emergency" ], [ " NA ", -.8, "A", 3, 5, "Premium", "0", 0, "High priority" ], [ [ "C", {
        a: 1
    } ], -.52, "B", 1111.11, 7e4, "Budget", "0", 0, "High priority" ] ]
    /*tab_data]*/;
    const columns = 
    /*[tab_columns*/
    [ {
        title: "col 1a",
        searchable: true,
        orderable: true,
        columnControl: [ "order", [ "title", "search" ] ]
    }, {
        title: "col 2",
        searchable: true,
        orderable: true,
        columnControl: [ "order", [ "title", "search" ] ],
        render: render_num,
        type: "num-html"
    }, {
        title: "C 3",
        orderable: true,
        columnControl: [ "order", [ "title", "searchList" ] ]
    }, {
        title: "col4",
        searchable: true,
        orderable: true,
        columnControl: [ "order", [ "title", "search" ] ],
        render: render_num,
        type: "num-html"
    }, {
        title: "col5",
        searchable: true,
        orderable: true,
        columnControl: [ "order", [ "title", "search" ] ],
        render: render_num,
        type: "num-html"
    }, {
        title: "col6",
        orderable: true,
        columnControl: [ "order", [ "title", "searchList" ] ]
    }, {
        title: "col7",
        orderable: true,
        columnControl: [ "order", [ "title", "searchList" ] ]
    }, {
        title: "col8",
        orderable: true,
        columnControl: [ "order", [ "title", "searchList" ] ]
    }, {
        title: "col9",
        orderable: true,
        columnControl: [ "order", [ "title", "searchList" ] ]
    } ]
    /*tab_columns]*/;
    const search_columns = 
    /*[search_columns*/
    [ "col_1a", "C 3", "col6", "col7", "col9" ]
    /*search_columns]*/;
    const search_val = search_columns && search_columns.length > 0 ? "search" : null;
    const custom_layout = {
        topStart: "info",
        top1Start: search_val,
        topEnd: "pageLength",
        bottomStart: null,
        bottomEnd: null,
        bottom: "paging"
    };
    const TABLE_ID = /*[table_id*/ "pd_datatab"
    /*table_id]*/;
    const locale_display = /*[locale_display*/ false /*locale_display]*/;
    if (locale_display) {
        DataTable.type("date", "render", DataTable.render.date());
        DataTable.type("num", "render", DataTable.render.number());
    }
    let config_opts = {
        data: tab_data,
        layout: custom_layout,
        autoWidth: false,
        columns: columns,
        pageLength: 100,
        responsive: true,
        order: false,
        processing: true,
        language: {
            search: "_INPUT_",
            searchPlaceholder: "Search...",
        },
        initComplete: search_info
    };
    const custom_config_opts = /*[js_opts*/ {} /*js_opts]*/;
    if (custom_config_opts && Object.keys(custom_config_opts).length > 0) {
        deepMerge(config_opts, custom_config_opts);
    }
    const build_table = function() {
        let table = $("#" + TABLE_ID).DataTable(config_opts);
    };
    $(document).ready(function() {
        build_table();
    });
})();
